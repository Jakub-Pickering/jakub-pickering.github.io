<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Jakub Pickering</title>
  <meta name="description" content="Contact information for Jakub Pickering." />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <p class="lead">Get in touch about research or academic opportunities.</p>
    <nav aria-label="Primary">
      <a href="/">Home</a> |
      <a href="/projects.html">Research</a> |
      <a href="/Academic_Cv.pdf">CV</a> |
      <a href="/contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-card">
      <div class="contact-grid">
        <div>
          <h2>Email</h2>
          <p class="email-row">
            <a id="email-link" href="mailto:jakub.pickering@durham.ac.uk">jakub.pickering@durham.ac.uk</a>
          </p>
        </div>

        <div>
          <h2>Profiles</h2>
          <ul class="pill-list">
            <li><a class="pill" href="https://www.linkedin.com/in/jakub-pickering-b8a994313/" target="_blank" rel="noopener">LinkedIn</a></li>
            <li><a class="pill" href="https://github.com/Jakub-Pickering" target="_blank" rel="noopener">GitHub</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> Jakub Pickering</footer>

  <script>
    // Year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Copy email helper
    const copyBtn = document.getElementById('copy-email');
    const emailLink = document.getElementById('email-link');
    copyBtn?.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(emailLink.textContent.trim());
        copyBtn.textContent = 'Copied';
        setTimeout(() => copyBtn.textContent = 'Copy', 1400);
      } catch (e) {
        copyBtn.textContent = 'Press ⌘/Ctrl+C';
        setTimeout(() => copyBtn.textContent = 'Copy', 1400);
      }
    });
  </script>
</body>
</html>
